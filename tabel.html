<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<title>TABEL</title>
	<link  href="css/tabel.css" rel="stylesheet" type="text/css">
</head>
<body>
	<table>
		<caption>destinasi wisata</caption>
		<thead>
			<tr>
			<th>kabupaten</th>
			<th>kecamatan</th>
			<th>nama obyek wisata</th>
			<th>tiket masuk</th>	
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>sleman</td>
				<td>prambanan</td>			
				<td>candi ijo</td>			
				<td>rp. 20.000</td>			
			</tr>
			<tr>
				<td>bantul</td>
				<td>mangunan</td>			
				<td>hutan pinus </td>			
				<td>rp. 5.000</td>
			</tr>
			<tr>
				<td rowspan="2">gunung kidul</td>
				<td>patuk</td>			
				<td>embung nglanggeran</td>			
				<td>rp. 3,000</td>
			</tr>
			<tr>
				<td style ="text-align: center">tepus</td>			
				<td style ="text-align: right">pantai pok tunggak</td>			
				<td style ="text-align: right">rp. 30,000</td>
			</tr>
		</tbody>
		<tfoot>
		<tr>
			<th colspan="3">harga tiket tertinggi</th>
			<th>rp. 30,000</th>
		</tr>
		</tfoot>
	</table>
	
</body>
</html>
