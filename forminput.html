<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
	content="width=device-width,initial-scale=1.0">
	<title>FORM</title>
	<link href="css/forminput.css" rel ="stylesheet" type="text/css">
</head>
<body>
	<form>
		<div class="itemform row">

				<label for = "namalengkap">nama lengkap</label>
				<label for = "alamatlengkap">alamat</label>

		</div>
		
		<br></br>

		</fieldset>
		
		<br><br>
		
		<fieldset>
		<legend>kesukaan olah raga</legend>

				<label for="volley">bola volley</label><br>
			<input type="checkbox"  class="radiocheck" id="bola" name="">
				<label for="bola">sepakbola</label><br>
			<input type="checkbox"  class="radiocheck" id="tangkis" name="">
				<label for="tangkis">bulu tangkis</label><br>
		</fieldset>
		
		<br><br>
		Agama

			<option>Islam</option>
			<option selected="">kristen</option>
			<option>katolik</option>
			<option>buddha</option>
			<option>hindu</option>
			<option>konghucu</option>
		</select>
		
		<br><br>
		keterangan
		<textarea rows="5" cols="60"></textarea>
		
		<br><br>
		<div class="tool">
		password anda <input type="password" placeholder="password anda"
		name = "">
			<div class ="tips">
				<input type="submit" value="kirim" name=""><span>mengirimkan data inputan</span>
			</div>
		<button type="button" onclick="alert('mekakukan registrasi')">sedang apa saya?</button>
		</div>
	</form>
</body>
</html>
